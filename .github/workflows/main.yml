name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 */6 * * *'  

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Update APT and install FFmpeg safely
      - name: Update system and install FFmpeg
        run: |
          sudo apt-get update --fix-missing
          sudo apt-get upgrade -y
          sudo apt-get install -y ffmpeg || sudo apt-get install -f -y

      # 5️⃣ Start application with timeout
      - name: Start application with timeout
        run: |
          timeout 21590s npm start  # Limite l'exécution à 5h 59m 50s

      # 6️⃣ Save state (Optional)
      - name: Save state
        run: |
          ./save_state.sh
